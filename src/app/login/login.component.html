<app-menu></app-menu>

<div *ngIf="logStatus == 1"> 
    Zkus zadat jméno/heslo znovu
</div>

<div class="login-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"><br>
        <input type="text" placeholder="Uživatelské jméno" formControlName="username">
        <input type="password" placeholder="Uživatelské heslo" formControlName="password"><br>
        <button class="btn btn-primary" type="submit">Přihlásit</button>
    </form>
</div>
